<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Ventas por Tienda</title>
</head>
<body>
	<div align="center">
		<h1>Ventas de una tienda Tienda</h1>
		<br />
		<table>
			<tbody>
				<tr>
					<th><a href="/tienda">Volver al men√∫ pricipal</a></th>
					<th>&nbsp;</th>
					<th><a href="/tienda/tiendas/ganancias_tienda">Volver</a></th>
				</tr>
			</tbody>
		</table>
		<br />
		<form action="#" th:action="@{/tienda/tiendas/resultado_tiendas}"
			th:object="${tienda}" method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Id:</td>
					<td><input type="text" th:field="*{id}" /></td>
				</tr>
				
				<tr>
					<td>Fecha:</td>
					<td><input type="text" th:field="*{date}" /></td>
				</tr>
				
				<tr>
					<td colspan="2"><button type="submit">Consultar</button></td>
				</tr>
			</table>
		</form>
		
		
		<table border="1" cellpadding="10">
			
			<tbody>
				<tr th:each="tienda : ${listTiendas}">
					<td th:text="${tienda.id}">Tienda ID</td>
					<td th:text="${tienda.date}">Fecha</td>
					<td th:text="${tienda.ganancia}">Ganancia</td>
				</tr>
			</tbody>
		</table>
		
		
		
	</div>
</body>
</html>
